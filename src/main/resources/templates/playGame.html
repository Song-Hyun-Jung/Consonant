<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
	<head>
		<meta charset="UTF-8" />
		<title>Play Consonant Game</title>
	</head>
	
	<th:block layout:fragment="css">
		<link th:href="@{/css/comm.css}" rel="stylesheet" />
		<link th:href="@{/css/playGame.css}" rel="stylesheet" />
	</th:block>
	
	
	<div layout:fragment="content" id="playGameDiv">
		<div class="gameInfoDiv">
			<span class="gameInfoSpan" th:text="|GameNO: ${gameInfo.gameNo} / 카테고리: ${gameInfo.categoryName}|"></span>
		</div>
		<div class="currentInfo">
			<div class="currentLeft" th:utext="|현재 문제<br/>${currentQue} / ${gameInfo.quizNumber}|"></div>
		</div>
		
		<div class="givenWord">제시어</div>	
		<div align="center">
			<table class="givenWordTable">
				<tr>
					<td class="consonant"  th:each="que : ${quizQuestion}" th:text="${que}"></td>
				</tr>
			</table>
		</div>
		
		<div style="margin-left:10%;">
			<table class="hintTable">
			<tr>
				<td class="hintTableText" id="myPoint" th:text="|현재 ${session.member.point}pt|"></td>
				<td></td>
			</tr>
			<tr>
				<td><button class="hintBtn" th:onclick="getHint([[${session.member.point}]],[[${quiz.hintPoint}]])" th:text="|Hint ${quiz.hintPoint}pt|"></button></td>
				<td class="hintTableText" id="hint" style="color:#6F6F6F; display:none;" th:text="${quiz.hint}"></td>
			</tr>
			</table>
		</div>
		
		<div align="center" style="padding-bottom:50px;">
			<input type="text" class="inputAnswer" id="inputAnswer"></input>
			<button type="button" class="answer_btn" id="answer_btn" th:onclick="|solveQuestion(${quiz.gameNo}, ${gameInfo.quizNumber})|">
					<img src="/images/check_mark.svg">
			</button>	
		</div>
		
	</div>
	
	
	
	<th:block layout:fragment="script">
		<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="/js/playGame.js"></script>
	</th:block>
</html>
