<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/comm/layout}">
	
	<head>
		<meta charset="UTF-8" />
		<title>Play Consonant Game</title>
	</head>
	
	<th:block layout:fragment="css">
		<link th:href="@{/css/comm.css}" rel="stylesheet" />
		<link th:href="@{/css/playGame.css}" rel="stylesheet" />
	</th:block>
	
	<!-- <div layout:fragment="content" align="center">
		<span th:text="${gameNo}"></span>
	</div> -->
	
	<div layout:fragment="content">
		<div class="gameInfoDiv">
			<span class="gameInfoSpan">GameNO: 1111 / 카테고리: 동물</span>
		</div>
		<div class="currentInfo">
			<div class="currentLeft">현재 문제<br/>8 / 10</div>
		</div>
		
		<div class="givenWord">제시어</div>	
		<div align="center">
			<table class="givenWordTable">
				<tr>
					<td class="consonant">ㅇ</td>
					<td class="consonant">ㅅ</td>
					<td class="consonant">ㅇ</td>
				</tr>
			</table>
		</div>
		
		<div style="margin-left:10%;">
			<table class="hintTable">
			<tr>
				<td class="hintTableText">-10pt</td>
				<td></td>
			</tr>
			<tr>
				<td><button class="hintBtn">Hint</button></td>
				<td class="hintTableText" style="color:#6F6F6F;">바나나를 좋아해요</td>
			</tr>
			</table>
		</div>
		
		<div align="center" style="padding-bottom:50px;">
			<input type="text" class="inputAnswer"></input>
			<button type="button" class="answer_btn" onclick="">
					<img src="/images/check_mark.svg">
			</button>	
		</div>
		
	</div>
	

	
	
	<th:block layout:fragment="script">
		<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="/js/playGame.js"></script>
	</th:block>
</html>
